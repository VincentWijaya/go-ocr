<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vision | Secure your vehicle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Vision</h1>
    <p>Compare vehicle plate number with registered face</p>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <h3>Vehicle Plate Photo</h3>
        <input id="plateInput" type="file" accept="image/*" capture="camera">
      </div>
      <div class="col-sm-4">
        <h3>Driver Photo</h3>
        <input id="driverInput" type="file" accept="image/*" capture="camera">
      </div>
    </div>
  </div>

</body>

</html>
